      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>

        font-family: "Prompt", sans-serif;
        background-color: #f8f9fa;
      }

        background-color: #ff0000;

      }

      }

      .card {
        transition: transform 0.2s;
      }

      .card:hover {

      }
    </style>
  </head>

      <div class="container px-2">

          <img src="./logo.png" alt="Logo" style="height: 40px" />
        </a>
        <span class="text-light">ห้างหุ้นส่วนจำกัด รินร์ศิลป์ โฆษณา</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="promotion.html">โปรโมชั่น</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="materials.html">วัสดุ</a>
            </li>

              <a class="nav-link" href="gallery.html">ผลงานของเรา</a>

              <a class="nav-link" href="preorder.html">เพิ่ม Order</a>

    <header class="text-white text-center py-4">
      <h1>Preorder วัสดุ CNC</h1>
    </header>

    <section class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">
                แบบฟอร์มการสั่งจองวัสดุ
              </h3>
              <form id="preorderForm">
                <div class="mb-3">
                  <label for="name" class="form-label">ชื่อ - นามสกุล</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">อีเมล</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                  <input type="tel" class="form-control" id="phone" required />
                </div>
                <div class="mb-3">
                  <label for="material" class="form-label"
                    >เลือกวัสดุที่ต้องการ</label
                  >
                  <select class="form-select" id="material" required></select>
                </div>
                <div class="mb-3">
                  <label for="quantity" class="form-label">จำนวน </label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="notes" class="form-label"
                    >หมายเหตุเพิ่มเติม</label
                  >
                  <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">ที่อยู่</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="payment" class="form-label"
                    >ช่องทางการชำระเงิน</label
                  >
                  <select class="form-select" id="payment" required>
                    <option value="" disabled selected>
                      กรุณาเลือกช่องทางการชำระเงิน
                    </option>
                    <option value="bank_transfer">โอนผ่านธนาคาร</option>
                    <option value="paypal">พร้อมเพย์</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    ส่งคำสั่งจอง
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal for confirmation -->
    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">
              ยืนยันคำสั่งจอง
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>คุณต้องการยืนยันการสั่งทำสินค้าใช่หรือไม่?</p>
            <p>ราคาสินค้ารวมทั้งสิ้น <span id="orderTotalPrice"></span> บาท</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              ยกเลิก
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmOrderButton"
            >
              ยืนยัน
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let materials = [];

      document.addEventListener("DOMContentLoaded", async () => {
        const userName = localStorage.getItem("name") || "User";
        document.getElementById("userName").textContent = userName;
        const materialSelect = document.getElementById("material");
        const preorderForm = document.getElementById("preorderForm");
        const confirmationModal = new bootstrap.Modal(
          document.getElementById("confirmationModal")
        );
        const orderTotalPriceSpan = document.getElementById("orderTotalPrice");
        const confirmOrderButton =
          document.getElementById("confirmOrderButton");

        try {
          const response = await fetch("http://localhost:5001/api/materials");
          if (!response.ok) throw new Error("Failed to fetch materials.");
          materials = await response.json();

          materials.forEach((material) => {
            const option = document.createElement("option");
            option.value = material._id;
            option.textContent = `${material.name} - ${material.size} - ${material.thickness} - ${material.price} บาท`;

            materialSelect.appendChild(option);
          });
        } catch (error) {
          console.error("Error loading materials:", error);
        }

        preorderForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const materialId = document.getElementById("material").value;
          const quantity = document.getElementById("quantity").value;
          const notes = document.getElementById("notes").value;
          const address = document.getElementById("address").value;
          const paymentMethod = document.getElementById("payment").value;

          const selectedMaterial = materials.find(
            (material) => material._id === materialId
          );
          const totalPrice = selectedMaterial.price * quantity;
          orderTotalPriceSpan.textContent = totalPrice;

          confirmationModal.show();

          confirmOrderButton.addEventListener("click", async () => {
            const orderData = {
              name,
              email,
              phone,
              materialId,
              quantity,
              notes,
              address,
              paymentMethod,
            };

            try {
              const orderResponse = await fetch(
                "http://localhost:5001/api/orders",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(orderData),
                }
              );

              if (!orderResponse.ok) throw new Error("Failed to create order.");
              const responseData = await orderResponse.json();
              const orderId = responseData.order._id; // assuming the response has { orderId: "some_id" }

              // Save orderId to localStorage
              localStorage.setItem("orderId", orderId);
              console.log(responseData);

              alert("คำสั่งจองสำเร็จ!");
              confirmationModal.hide();
              window.location.href = "money.html";
            } catch (error) {
              console.error("Error submitting order:", error);
              alert("เกิดข้อผิดพลาดในการสั่งจอง");
              confirmationModal.hide();
            }
          });
        });
      });

      document
        .getElementById("logout-button")
        .addEventListener("click", (event) => {
          event.preventDefault();
          localStorage.clear();
          window.location.href = "login.html";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
